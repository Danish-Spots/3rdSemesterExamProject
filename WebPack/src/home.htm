<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <title>Home page</title>
</head>
<body>

<header>
    <div class="header-container">
        <img src="./imgs/logo.png" width="50px" height="50px" alt="FevR Logo" >
        <div class="logo-container">
          <label id="logoName">fev<span>R</span></label>
          <label id="logoDesc">The professional fever detecting system</label>
        </div>

            <ul class="menu-options">
              <li><a>Log in</a></li>
              <li><a>What is FevR</a></li>
              <li><a>Become a customer</a></li>
            </ul>    
    </div>
</header>

<div class="main-container">
  <h1>Home</h1>
  <div class=grid-container>
    <div class="grid">
      <label class="info-title">Total number of tests</label>
      <label class="info-value" id="TestsLabel">0</label>
    </div>
    <div class="grid">
      <label class="info-title">Fever detected</label>
      <label class="info-value" id="FeverLabel">0</label>
    </div>
    <div class="grid">
      <label class="info-title">Negativ tests</label>
      <label class="info-value" id="NoFeverLabel">0</label>
    </div>
    <div class="grid">
      <label class="info-title">Tests today</label>
      <label class="info-value" id="TestsTodayLabel">0</label>
    </div>
    <div class="grid">
      <label class="info-title">Fever detected today</label>
      <label class="info-value" id="FeverTodayLavel">nodata</label>
    </div>
    <div class="grid">
      <label class="info-title">Highest temperature today</label>
      <label class="info-value">no data</label>
    </div>
    <div class="grid">
      <label class="info-title">Highest temperature</label>
      <label class="info-value">no data</label>
    </div>
    <div class="grid">
      <label class="info-title">Most Fever at</label>
      <label class="info-value">no location</label>
    </div>

  </div>
  <div class="map-container"></div>
</div>



    <script src="bundle.js"></script>
</body>
</html>
